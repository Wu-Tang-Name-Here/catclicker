<!DOCTYPE html>
<html>
<head>
	<title>Cat Clicker</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
</head>
<body style="background-color: lightgrey;">
	<div style="text-align: center"><h1>Cat Clicker</h1>
	<p style="font-size: 15px;">Choose your cat on the left hand side</p>
	</div>
	<div class ="container">
		<div class="row">
			<ul style="list-style: none; text-align: center; font-size: 15px; background-color: lightblue;" id="cat-list" class="col-md-2"><h2>Cats</h2></ul>

			<div class="col-md-10" style="text-align: center;" id="cat">
				<div class="container">
					<div class="row">
						<h2 class="col-md-5" style="color: darkred;" id="catname"></h2>
						<h3 class="col-md-5" id="cat-count"></h3>
					</div>
				</div>

				<img id="cat-img" style="width: 45%; height: 45%;"></img>
			</div>
		</div>
		<button id="admin" onclick="showForm();">Admin</button>
		<div id="show-admin">
			<form id="admin-mode">
				Name <br>
				<input id="input-name" type="text" name="fname"/><br>
				URL <br>
				<input id="input-url" type="text" name="furl"/><br>
				Clicks <br>
				<input id="input-clicks" type="text" name="fclicks"/><br>
				</form>
				<button id="form-cancel" onclick="hideForm();">Cancel</button>
				<button id="form-submit" onclick="save();">Submit</button>
		</div>
	</div>
<script src="js/script.js"></script>

</body>
</html>
